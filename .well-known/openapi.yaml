openapi: 3.0.1
info:
  title: Welsh Vocab API
  version: "1.0"
servers:
  - url: https://welsh-gpt-backend-2.onrender.com
paths:
  /allowed:
    get:
      operationId: getAllowedVocab
      summary: Get unlocked Welsh vocabulary
      parameters:
        - in: query
          name: section
          required: true
          schema:
            type: integer
        - in: query
          name: unit
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Allowed token list
          content:
            application/json:
              schema:
                type: object
                properties:
                  allowed:
                    type: array
                    items:
                      type: string
